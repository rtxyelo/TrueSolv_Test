<template>
    <lightning-card title="Account Info">
        <template if:true={accountData}>
            <p>Name: {accountData.name}</p>
            <p>Number: {accountData.number}</p>
            <p>Industry: {accountData.industry}</p>

        <template if:false={accountData}>
            <p>Loading...</p>
        </template>
    </lightning-card>
</template>

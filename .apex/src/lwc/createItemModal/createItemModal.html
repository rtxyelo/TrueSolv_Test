<template>
    <section role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Create New Item</h2>
            </header>

            <div class="slds-modal__content">
                <lightning-record-edit-form
                        object-api-name="Item__c"
                        onchange={handleFieldChange}
                        onsuccess={handleSuccess}
                        onsubmit={handleSubmit}
                        onerror={handleError}>

                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="Description__c"></lightning-input-field>
                    <lightning-input-field field-name="Type__c" data-field="Type__c"></lightning-input-field>
                    <lightning-input-field field-name="Family__c" data-field="Family__c"></lightning-input-field>
                    <lightning-input-field field-name="Price__c"></lightning-input-field>

                    <lightning-button
                            type="submit"
                            label="Save"
                            variant="brand"
                            class="slds-m-top_small"
                            disabled={isSaveDisabled}>
                    </lightning-button>
                </lightning-record-edit-form>

            </div>

            <footer class="slds-modal__footer">
                <lightning-button label="Cancel" onclick={close}></lightning-button>
            </footer>
        </div>
    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>
</template>

<template>
    <section role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Create New Item</h2>
            </header>

            <div class="slds-modal__content">
                <lightning-record-edit-form
                        object-api-name="Item__c"
                        onchange={handleFieldChange}
                        onsuccess={handleSuccess}
                        onerror={handleError}>

                    <lightning-input-field field-name="Name" onchange={handleFieldChange}>></lightning-input-field>
                    <lightning-input-field field-name="Description__c" onchange={handleFieldChange}>></lightning-input-field>
                    <lightning-input-field field-name="Type__c" data-field="Type__c" onchange={handleFieldChange}>></lightning-input-field>
                    <lightning-input-field field-name="Family__c" data-field="Family__c" onchange={handleFieldChange}>></lightning-input-field>
                    <lightning-input-field field-name="Price__c" onchange={handleFieldChange}>></lightning-input-field>

                </lightning-record-edit-form>

            </div>

            <footer class="slds-modal__footer slds-grid slds-grid_align-spread">
                <lightning-button
                        label="Save"
                        variant="brand"
                        onclick={submitForm}
                        disabled={isSaveDisabled}>
                </lightning-button>

                <lightning-button
                        label="Cancel"
                        onclick={close}>
                </lightning-button>
            </footer>
        </div>
    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>
</template>

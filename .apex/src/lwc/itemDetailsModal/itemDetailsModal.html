<template>
    <section role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">{item.Name}</h2>
            </header>

            <div class="slds-modal__content slds-p-around_small">
                <p>{item.Description__c}</p>
                <p>Family: {item.Family__c} | Type: {item.Type__c}</p>
                <p>Price: ${item.Price__c}</p>

                <template if:true={item.Image__c}>
                    <img src={item.Image__c} alt={item.Name} style="width:100%; max-height:300px; object-fit:cover;" />
                </template>
            </div>

            <footer class="slds-modal__footer">
                <lightning-button label="Close" onclick={closeModal}></lightning-button>
            </footer>
        </div>
    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>
</template>

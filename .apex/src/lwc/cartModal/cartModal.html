<template>
    <section role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container slds-modal_large" style="max-width:90rem;">
            <header class="slds-modal__header slds-grid slds-grid_align-spread">
                <h2 class="slds-text-heading_medium">Shopping Cart</h2>
                <lightning-button-icon
                        icon-name="utility:close"
                        alternative-text="Close"
                        onclick={close}>
                </lightning-button-icon>
            </header>

            <div class="slds-modal__content slds-p-around_medium">
                <template if:true={cartItems.length}>
                    <template for:each={cartItemsWithTotal} for:item="cartItem">
                        <div
                                key={cartItem.item.Id}
                                class="slds-grid slds-grid_vertical-align-center slds-m-bottom_medium">

                            <div class="slds-col slds-size_1-of-12">
                                <img
                                        src={cartItem.item.Image__c}
                                        alt={cartItem.item.Name}
                                        style="max-width:70px; max-height:70px; object-fit:cover;" />
                            </div>

                            <div class="slds-col slds-size_5-of-12 slds-p-left_large">
                                <p class="slds-text-heading_small">{cartItem.item.Name}</p>
                                <p>{cartItem.item.Description__c}</p>
                                <p class="slds-text-color_weak">
                                    {cartItem.item.Family__c} | {cartItem.item.Type__c}
                                </p>
                            </div>

                            <div class="slds-col slds-size_3-of-12 slds-p-left_large">
                                <p>Price: ${cartItem.item.Price__c}</p>
                                <p>Quantity: {cartItem.quantity}</p>
                                <p><strong>Total: ${cartItem.total}</strong></p>
                            </div>

                            <div class="slds-col slds-size_3-of-12 slds-grid slds-grid_align-end">
                                <lightning-button-icon
                                        icon-name="utility:delete"
                                        alternative-text="Remove"
                                        title="Remove one"
                                        onclick={removeOne}
                                        data-id={cartItem.item.Id}>
                                </lightning-button-icon>
                            </div>
                        </div>
                    </template>
                </template>

                <template if:false={cartItems.length}>
                    <p class="slds-text-align_center">Your cart is empty.</p>
                </template>
            </div>

            <footer class="slds-modal__footer">
                <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <p><strong>Total Items:</strong> {totalQuantity}</p>
                        </div>
                        <div class="slds-col">
                            <p><strong>Total Cost:</strong> ${totalCost}</p>
                        </div>
                    </div>

                    <div>
                        <lightning-button
                                label="Purchase"
                                variant="brand"
                                onclick={purchaseCart}>
                        </lightning-button>
                    </div>

                </div>
            </footer>
        </div>
    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>
</template>

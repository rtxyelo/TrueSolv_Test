<template>
    <lightning-card title="Account Info">
        <div class="slds-p-around_medium slds-grid slds-wrap slds-align-middle slds-grid_align-spread">

            <!-- Левая часть: Create Item -->
            <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-12">
                <lightning-button
                        label="Create Item"
                        variant="brand"
                        onclick={handleCreateItemClick}
                        disabled={createItemDisabled}>
                </lightning-button>
            </div>

            <!-- Центр: Account info -->
            <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12">
                <div class="slds-grid slds-wrap slds-grid_align-spread slds-align-middle">

                    <div class="slds-col slds-m-horizontal_small">
                        <p class="slds-text-title_caps">Name</p>
                        <p class="slds-text-heading_small">{account.name}</p>
                    </div>

                    <div class="slds-col slds-m-horizontal_small">
                        <p class="slds-text-title_caps">Number</p>
                        <p class="slds-text-heading_small">{account.number}</p>
                    </div>

                    <div class="slds-col slds-m-horizontal_small">
                        <p class="slds-text-title_caps">Industry</p>
                        <p class="slds-text-heading_small">{account.industry}</p>
                    </div>

                </div>
            </div>


            <!-- Правая часть: Cart -->
            <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-12 slds-text-align_right">
                <lightning-button
                        label="Cart"
                        onclick={handleCartClick}>
                </lightning-button>
            </div>

        </div>
    </lightning-card>
</template>

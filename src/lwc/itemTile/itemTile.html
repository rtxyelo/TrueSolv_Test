<template>
    <lightning-card class="slds-m-around_small" title={item.Name} icon-name="standard:product_item">
        <div class="slds-p-around_small">
            <p>{item.Description__c}</p>
            <p>Family: {item.Family__c} | Type: {item.Type__c}</p>
            <p>Price: ${item.Price__c}</p>
            <template if:true={item.Image__c}>
                <img src={item.Image__c} alt={item.Name} class="slds-m-top_small" style="max-width:100px"/>
            </template>

            <lightning-button label="Details" onclick={handleDetails} class="slds-m-top_small"></lightning-button>
            <lightning-button label="Add to Cart" onclick={handleAddToCart} class="slds-m-left_small slds-m-top_small"></lightning-button>
        </div>
    </lightning-card>
</template>

<template>
    <lightning-card
            class="slds-m-around_small"
            title={item.Name}
            icon-name="standard:product_item"
            style="height:100%;"
    >
        <div class="slds-p-around_small slds-box slds-theme_default">

            <p>{item.Description__c}</p>

            <template if:true={item.Image__c}>
                <img
                        src={item.Image__c}
                        alt={item.Name}
                        class="slds-m-top_small"
                        style="width:100%; max-height:200px; object-fit:cover;"
                />
            </template>

            <div class="slds-grid slds-grid_align-spread slds-m-top_small">
                <lightning-button label="Details" onclick={handleDetails}></lightning-button>

                <template if:true={canAddToCart}>
                    <lightning-button label="Add to Cart" onclick={handleAddToCart}></lightning-button>
                </template>
            </div>

        </div>
    </lightning-card>

</template>

<template>
    <section role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container" style="width:600px; max-width:95%">
            <header class="slds-modal__header slds-grid slds-grid_align-spread">
                <h2 class="slds-text-heading_medium">Shopping Cart</h2>
                <lightning-button-icon icon-name="utility:close" alternative-text="Close" onclick={close}></lightning-button-icon>
            </header>

            <div class="slds-modal__content slds-p-around_medium">
                <template if:true={cartItems.length}>
                    <template for:each={cartItemsWithTotal} for:item="cartItem">
                        <div key={cartItem.item.Id} class="slds-grid slds-grid_vertical-align-center slds-m-bottom_small">
                            <div class="slds-col slds-size_1-of-6">
                                <img src={cartItem.item.Image__c} alt={cartItem.item.Name} style="max-width:60px; max-height:60px; object-fit:cover;" />
                            </div>
                            <div class="slds-col slds-size_2-of-6">
                                <p>{cartItem.item.Name}</p>
                                <p>{cartItem.item.Description__c}</p>
                                <p>{cartItem.item.Family__c} | {cartItem.item.Type__c}</p>
                            </div>
                            <div class="slds-col slds-size_1-of-6">
                                <p>Price: ${cartItem.item.Price__c}</p>
                                <p>Qty: {cartItem.quantity}</p>
                                <p>Total: ${cartItem.total}</p>
                            </div>
                            <div class="slds-col slds-size_1-of-6">
                                <lightning-button-icon icon-name="utility:delete" alternative-text="Remove" title="Remove one" onclick={removeOne} data-id={cartItem.item.Id}></lightning-button-icon>
                            </div>
                        </div>
                    </template>
                </template>
                <template if:false={cartItems.length}>
                    <p>Your cart is empty.</p>
                </template>
            </div>

            <footer class="slds-modal__footer">
                <div class="slds-grid slds-grid_align-spread slds-wrapped">
                    <div class="slds-col">
                        <p>Total Items: {totalQuantity}</p>
                        <p>Total Cost: ${totalCost}</p>
                    </div>
                    <div class="slds-col">
                        <lightning-button label="Purchase" variant="brand"></lightning-button>
                    </div>
                </div>
            </footer>
        </div>
    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>
</template>

<template>
    <template if:true={accountData}>
        <c-account-info
                account={accountData}
                is-manager={isManager}
                oncreateitem={handleOpenCreateItem}
                onshowcart={handleShowCart}>
        </c-account-info>
    </template>

    <template if:true={isCreateModalOpen}>
        <c-create-item-modal
                onclose={handleCloseCreateItem}
                onitemsuccess={handleItemCreated}>
        </c-create-item-modal>
    </template>

    <c-item-list record-id={recordId} oncartupdate={handleCartUpdate} is-account-data={isAccountData}></c-item-list>

    <!-- Cart Modal -->
    <template if:true={isCartOpen}>
        <c-cart-modal
                cart-items={cart}
                onclose={handleCloseCart}
                onremoveone={handleRemoveOne}
                oncheckout={handleCheckOut}>
        </c-cart-modal>
    </template>

</template>

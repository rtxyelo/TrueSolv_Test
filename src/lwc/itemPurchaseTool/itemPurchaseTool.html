<template>
    <template if:true={accountData}>
        <c-account-info
                account={accountData}
                is-manager={isManager}
                oncreateitem={handleOpenCreateItem}>
        </c-account-info>
    </template>

    <template if:true={isCreateModalOpen}>
        <c-create-item-modal
                onclose={handleCloseCreateItem}
                onitemsuccess={handleItemCreated}>
        </c-create-item-modal>
    </template>

    <c-item-list record-id={recordId}></c-item-list>

</template>
